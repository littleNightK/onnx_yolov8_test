<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Object Detection</title>
  <style>

    #video {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      height: auto;
    }

    #boundingBoxCanvas {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="camera-block" class="vertical-align">
    <div id="videoContainer" style="position: relative;">
      <video id="video-table" autoplay playsinline muted></video>
      <canvas id="boundingBoxCanvas"></canvas>
      <div id="capturedImagesContainer"></div>
    </div>
  </div>
  <img class="start-camera" src="./camera-svgrepo-com.svg" alt="Start Camera" style="cursor: pointer; width: 20%;" />
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="tabledet.js"></script>
</body>

</html>
